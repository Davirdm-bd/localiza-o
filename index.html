<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adega Conceito - Sua Distribuidora no Boa Vista!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .copy-success-message {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full overflow-hidden">
        <!-- Imagem do Local (Banner) -->
        <div class="w-full bg-gray-800">
            <img 
                src="https://i.imgur.com/Z0baS9v.jpeg" 
                alt="Banner da Adega Conceito" 
                class="w-full h-auto object-contain"
                onerror="this.onerror=null;this.src='https://placehold.co/600x400/1a202c/ffffff?text=Adega+Conceito';"
            >
        </div>

        <!-- Conte√∫do de Texto -->
        <div class="p-6 md:p-8 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">üç∫ Adega Conceito</h1>
            <p class="text-gray-600 mb-6">
                Encontre cervejas, destilados, com o melhor pre√ßo!
            </p>

            <!-- Endere√ßo -->
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
                <p class="font-semibold text-gray-700">Nosso Endere√ßo:</p>
                <p class="text-gray-600">Rua Jo√£o Leite, 60 - Boa Vista, Mossor√≥/RN</p>
            </div>

            <!-- Bot√£o Principal para o Mapa -->
            <a href="https://www.google.com/maps/search/?api=1&query=Rua+Joao+Leite,60,Boa+Vista,Mossor√≥,RN" target="_blank" class="block w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 mb-4 shadow-lg">
                üìç Ver Localiza√ß√£o no Mapa
            </a>

            <!-- Bot√£o para Copiar o Link -->
            <button id="copyButton" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                üîó Copiar Link do Mapa
            </button>
            
            <!-- Mensagem de Sucesso (invis√≠vel por padr√£o) -->
            <div id="copySuccessMessage" class="mt-4 text-green-600 font-semibold opacity-0">
                Link copiado com sucesso!
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para copiar o link para a √°rea de transfer√™ncia
        const copyButton = document.getElementById('copyButton');
        const copySuccessMessage = document.getElementById('copySuccessMessage');
        const mapLink = "https://www.google.com/maps/search/?api=1&query=Rua+Joao+Leite,60,Boa+Vista,Mossor√≥,RN";

        copyButton.addEventListener('click', () => {
            // Cria um elemento de texto tempor√°rio para copiar o conte√∫do
            const tempInput = document.createElement('input');
            tempInput.value = mapLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                // Usa o m√©todo execCommand que tem melhor compatibilidade em iframes
                document.execCommand('copy');
                showSuccessMessage();
            } catch (err) {
                console.error('Erro ao copiar o link: ', err);
            }
            
            document.body.removeChild(tempInput);
        });

        function showSuccessMessage() {
            copySuccessMessage.style.opacity = '1';
            setTimeout(() => {
                copySuccessMessage.style.opacity = '0';
            }, 2000); // A mensagem desaparece ap√≥s 2 segundos
        }
    </script>

</body>
</html>
